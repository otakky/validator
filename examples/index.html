<!DOCTYPE html>

<style>
  #sample .must {
    color: #ff3333;
  }

  #sample .attention {
    background-color: #ffff99
  }

  #sample .error {
    background-color: #ff9966
  }

  table {
    border-spacing: 0;
  }
  table th {
    padding: 5px 20px;
    border: 1px solid #333333;
    background-color: #e9e98f;
  }
  table td {
    padding: 5px 10px;
    border: 1px solid #333333;
  }

  dl dt {
    clear: left;
    float: left;
  }

  dl dd {
    margin-left: 4.5em;
  }
</style>

<h1>validator sample</h1>

<div id="sample">
  <table>
    <tbody>
      <tr>
        <th> <span class="must"> * </span> Name </th>
        <td>
          First Name: <input type="text" name="first">
          Family Name: <input type="text" name="family">
        </td>
      </tr>
      <tr>
        <th> <span class="must"> * </span> Age </th>
        <td>
          <input name="age" type="text" size="10" data-valid-type="isNumber">
        </td>
      </tr>
      <tr>
        <th> <span class="must"> * </span> business activity </th>
        <td>
          <select name="business">
            <option value=""> please Choose </option>
            <option value="1"> office worker </option>
            <option value="2"> proprietor </option>
            <option value="3"> student </option>
            <option value="4"> none </option>
          </select>
        </td>
      </tr>
      <tr>
        <th>  <span class="must"> * </span> contact </th>
        <td>
          <dl>
            <dt> e-mail </dt>
            <dd> <input name="email" type="text" size="80" data-valid-type="isEmail" data-valid-group="contact"> </dd>
          </dl>
          <dl>
            <dt> tel </dt>
            <dd>
              <input name="tel" type="text" size="80" data-valid-type="isRegExp" data-valid-params="^[0-9]{2,4}-[0-9]{2,4}-[0-9]{2,4}$" data-valid-group="contact">
            </dd>
          </dl>
        </td>
      </tr>
      <tr>
        <th>  FAX </th>
        <td>
          <input name="fax" class="valid-ignore" type="text" size="80" data-valid-type="isRegExp" data-valid-params="^[0-9]{2,4}-[0-9]{2,4}-[0-9]{2,4}$">
        </td>
      </tr>
      <tr>
        <th>  <span class="must"> * </span> status </th>
        <td class="wrap">
          <label for="foo"> <input name="foo" data-valid-group="status" type="checkbox" id="foo"> foo </label>
          <label for="bar"> <input name="bar" data-valid-group="status" type="checkbox" id="bar"> bar </label>
          <label for="foobar"> <input name="foobar" data-valid-group="status" type="checkbox" id="foobar"> foobar </label>
        </td>
      </tr>
    </tbody>
  </table>

  <button type="submit" class="submitBtn">submit</button>
</div>

<script src="../bower_components/jquery/jquery.js"></script>
<script src="../dist/validator.js"></script>
<script src="./app.js"></script>
